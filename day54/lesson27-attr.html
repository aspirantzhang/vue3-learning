<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .titleClass {
            color: blue;
        }

        .textRed {
            color: red;
        }

    </style>
</head>

<body>
    <div id="app">
        <h2 :[name]='titleClass'>标题</h2>
        <h2 v-bind="dynamicAttr">动态的属性</h2>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data: function () {
                return {
                    name: 'class',
                    titleClass: 'titleClass',
                    dynamicAttr: {
                        class: 'textRed',
                        foo: 'bar',
                        style: {
                            fontSize: '50px'
                        }
                    }
                }
            },
        });

        app.mount("#app");
    </script>
</body>

</html>
