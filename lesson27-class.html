<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            background-color: red;
        }

        .border-blue {
            border: 10px solid blue;
        }

    </style>
</head>

<body>
    <div id="app">
        <button :class="{active: isActive}" @click="toggleClass">按钮</button>
        <button class="border-blue" :class="{active: isActive}" @click="toggleClass">动态class与静态class结合</button>
        <button class="border-blue" :class="getClasses()" @click="toggleClass">用方法返回动态class对象</button>

        <button :class="['border-blue', {active: isActive}]" @click="toggleClass">数组语法class按钮</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data: function () {
                return {
                    isActive: false
                }
            },
            methods: {
                toggleClass() {
                    this.isActive = !this.isActive;
                },
                getClasses() {
                    // attention: this.xxx
                    return { active: this.isActive }
                },
            }
        });

        app.mount("#app");
    </script>
</body>

</html>
